<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Jamkey</title>
    <link rel="stylesheet" href="styling.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@400;600;700;800&family=Raleway:wght@500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="wrapper">
            <div class="logo">
                <a href="">shop<span>ify</span></a>
            </div>
            <form action="">
                <ion-icon name="search"></ion-icon>
                <input type="text" placeholder="search">
            </form>
            
            <div class="a-btn">
                <a href="#">sign up</a>
                <a href="#">login</a>
            </div>
            <ul>
                <li>
                    <a href="#">
                        <ion-icon name="heart-outline"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>2</span>
                        <ion-icon name="bag-handle-outline"></ion-icon>
                    </a>
                </li>
            </ul>

                
        
        </div>
    </header>



    <section class="slider wrapper">
        <div class="main-slider">
            <div class="main-slider-contents">
                <h3>over 2,000 items</h3>
                <h1>Best deals <br> on shopify</h1>
                <a href="" class="btn">
                    <span>View offers</span>
                    <ion-icon name="caret-forward-outline"></ion-icon>
                </a>
            </div>
            <div class="controller-img">
                <img src="assets/x-box.png" alt="">
            </div>
            
        </div>
        <div class="groups">
            <div class="grp-box">
                <div class="display-pic">
                    <img src="assets/spidey.jpg" alt="">
                </div>
                <div class="display-content">
                    <div class="grp-link">
                        <a href="#">Arcade</a>
                        <p>156 games</p>
                    </div>
                    <div class="grp-nav">
                        <a href="#">
                            <ion-icon name="chevron-forward-outline"></ion-icon>
                        </a>
                    </div>
                </div>
            </div>
            <div class="grp-box">
                <div class="display-pic">
                    <img src="assets/astro.jpg" alt="">
                </div>
                <div class="display-content">
                    <div class="grp-link">
                        <a href="#">Strategy</a>
                        <p>122 games</p>
                    </div>
                    <div class="grp-nav">
                        <a href="#">
                            <ion-icon name="chevron-forward-outline"></ion-icon>
                        </a>
                    </div>
                </div>

            </div>
            <div class="grp-box">
                <div class="display-pic">
                    <img src="assets/mario.jpg" alt="">
                </div>
                <div class="display-content">
                    <div class="grp-link">
                        <a href="#">Action</a>
                        <p>+100 games</p>
                    </div>
                    <div class="grp-nav">
                        <a href="#">
                            <ion-icon name="chevron-forward-outline"></ion-icon>
                        </a>
                    </div>
                </div>
            </div>
            <div class="grp-box">
                <div class="stack one"></div>
                <div class="stack two"></div>
                <div class="display-content">
                    <div class="grp-link">
                        <a href="#">Show All</a>
                        <p>+25 Categories</p>
                    </div>
                    <div class="grp-nav">
                        <a href="#">
                            <ion-icon name="chevron-down-outline"></ion-icon>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <footer></footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> 
</body>
</html>
